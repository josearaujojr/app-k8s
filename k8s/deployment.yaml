## DEPLOY APP WEB

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: 058264204627.dkr.ecr.us-east-1.amazonaws.com/app-eks-app:latest
      imagePullSecrets:
        - name: ecr-credentials

---
## DEPLOY SERVICE WEB APP

apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  selector:
    app: app
  ports:
    - port: 80
      targetPort: 80
      #nodePort: 30000
  type: LoadBalancer